<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Ketemu & Pulang Magang ‚ú®</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0b1220;
      --accent:#7dd3fc;
      --accent2:#fda4af;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(ellipse at 10% 10%, rgba(125,211,252,0.06), transparent 10%),
                  radial-gradient(ellipse at 90% 90%, rgba(253,164,175,0.04), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;align-items:center;justify-content:center;padding:36px;
      overflow:hidden;
    }
    .stars{position:absolute;inset:0;pointer-events:none}
    .star{position:absolute;width:4px;height:4px;background:rgba(255,255,255,0.15);border-radius:50%;filter:blur(.6px)}

    .container{width:100%;max-width:720px;z-index:5;text-align:center}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px;padding:32px;box-shadow:0 10px 35px rgba(2,6,23,0.6);backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.03);
    }
    .hero-title{font-size:32px;margin:0 0 12px 0}
    .countdown-box{margin-top:18px;font-size:22px;font-weight:600}
    .divider{margin:24px auto;width:80%;height:1px;background:rgba(255,255,255,0.1)}
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="card">
      <h1 class="hero-title">Countdown Spesial ‚ú®</h1>

      <!-- Countdown 1 -->
      <p>Kita bakal ketemu lagi tanggal <b>20 Oktober 2025</b> ü§ç</p>
      <div class="countdown-box" id="countMeet">-- hari --:--:--</div>

      <div class="divider"></div>

      <!-- Countdown 2 -->
      <p>Pulang dari tempat magang tanggal <b>18 Oktober 2025 jam 12:00</b> üïõ</p>
      <div class="countdown-box" id="countIntern">-- hari --:--:--</div>
    </div>
  </div>

  <script>
    // background bintang
    function rand(min,max){return Math.random()*(max-min)+min}
    const stars = document.querySelector('.stars');
    for(let i=0;i<70;i++){
      const s = document.createElement('div'); s.className='star';
      s.style.left = rand(0,100)+'%'; s.style.top = rand(0,100)+'%'; s.style.opacity = rand(0.05,0.6);
      const size = rand(1,4); s.style.width = size+'px'; s.style.height = size+'px';
      stars.appendChild(s);
    }

    // fungsi countdown umum
    function makeCountdown(targetDate, elementId, doneText){
      function update(){
        const now = new Date();
        const diff = targetDate - now;
        const el = document.getElementById(elementId);
        if(diff<=0){
          el.textContent = doneText;
          return;
        }
        const days = Math.floor(diff/86400000);
        const hrs = Math.floor(diff%86400000/3600000);
        const mins = Math.floor(diff%3600000/60000);
        const secs = Math.floor(diff%60000/1000);
        el.textContent = `${days} hari ${String(hrs).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
      }
      update();
      setInterval(update,1000);
    }

    // Countdown 1: ketemu di sekolah
    makeCountdown(new Date('2025-10-20T00:00:00'), 'countMeet', 'Hari ini kita ketemu di sekolah üéâ');

    // Countdown 2: pulang dari magang
    makeCountdown(new Date('2025-10-18T12:00:00'), 'countIntern', 'Waktunya pulang dari magang üéâ');
  </script>
</body>
</html>
