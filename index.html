<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Ulang Tahun Sabrina</title>
  <style>
    /* Background & font */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:radial-gradient(circle at 20% 20%, #ffb6c1 0%, #8b5cf6 100%);
      font-family:'Poppins', sans-serif;
      color:white;
      overflow:hidden;
    }
    h1{
      font-family:'Great Vibes', cursive;
      font-size:3rem;
      margin-bottom:0.5rem;
      text-align:center;
    }
    p.subtitle{
      margin-top:0;
      font-size:1.2rem;
      letter-spacing:0.5px;
    }

    /* Countdown grid */
    .countdown{
      display:flex;
      gap:20px;
      margin-top:30px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .unit{
      background:rgba(255,255,255,0.15);
      border-radius:15px;
      padding:20px 24px;
      text-align:center;
      backdrop-filter:blur(6px);
      min-width:90px;
    }
    .num{
      font-size:2.8rem;
      font-weight:600;
      line-height:1;
    }
    .label{
      margin-top:6px;
      font-size:0.9rem;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    /* little twinkle stars */
    .star{
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      border-radius:50%;
      animation:twinkle 3s infinite ease-in-out;
      opacity:0.7;
    }
    @keyframes twinkle {
      0%,100%{ transform:scale(1); opacity:0.6; }
      50%{ transform:scale(1.8); opacity:1; }
    }
    footer{
      position:absolute;
      bottom:20px;
      font-size:0.9rem;
      opacity:0.8;
    }
  </style>
</head>
<body>

  <h1>Happy 18th Birthday, Sabrina ðŸ’–</h1>
  <p class="subtitle">Hitung mundur menuju 1 Oktober</p>

  <div class="countdown">
    <div class="unit"><div class="num" id="days">0</div><div class="label">Hari</div></div>
    <div class="unit"><div class="num" id="hours">00</div><div class="label">Jam</div></div>
    <div class="unit"><div class="num" id="minutes">00</div><div class="label">Menit</div></div>
    <div class="unit"><div class="num" id="seconds">00</div><div class="label">Detik</div></div>
  </div>
  <h2>
    
  </h2>
   <iframe data-testid="embed-iframe" style="border-radius:12px"
    src="https://open.spotify.com/embed/track/5WOSNVChcadlsCRiqXE45K?utm_source=generator&theme=0"
    width="30%" height="152" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>


  <footer>â€” Dari Heng untuk Sabrina ðŸ’• â€”</footer>

  <script>
    // bikin background bintang random
    for(let i=0;i<80;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top=Math.random()*100+'%';
      s.style.left=Math.random()*100+'%';
      s.style.animationDelay=Math.random()*3+'s';
      document.body.appendChild(s);
    }

    // target 1 Oktober 18th bday
    function getTargetDate(){
      const now = new Date();
      const year = now.getMonth()>9 || (now.getMonth()==9 && now.getDate()>1)
                    ? now.getFullYear()+1 : now.getFullYear();
      // Sabrina lahir 2007 â†’ 18th bday = 2025
      // tapi tetap pakai 1 Okt tahun terdekat biar auto
      return new Date(year,9,1,0,0,0);
    }

    const dEl=document.getElementById('days'),
          hEl=document.getElementById('hours'),
          mEl=document.getElementById('minutes'),
          sEl=document.getElementById('seconds');

    function updateCountdown(){
      const now = new Date();
      const target = getTargetDate();
      const diff = target - now;

      if(diff<=0){
        dEl.textContent = '0';
        hEl.textContent = '00';
        mEl.textContent = '00';
        sEl.textContent = '00';
        document.querySelector('.subtitle').textContent = "Selamat Ulang Tahun ke-18 Sabrina! ðŸŽ‰";
        return;
      }
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
      const seconds = Math.floor((diff%(1000*60))/1000);

      dEl.textContent = days;
      hEl.textContent = String(hours).padStart(2,'0');
      mEl.textContent = String(minutes).padStart(2,'0');
      sEl.textContent = String(seconds).padStart(2,'0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
